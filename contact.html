<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0a0a;
    color: #474646;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.form-section {
    background-color: #474646;
    padding: 20px;
    border-radius: 8px;
    color: white;
    margin-bottom: 30px;
}

.form-section h2 {
    margin-bottom: 10px;
    text-align: center;
    font-size: 2.5em;
}

.form-section p {
    text-align: center;
    margin: 5px 0;
}

.form-section input,
.form-section select,
.form-section textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #0ef;
    background-color: #474746;
    color:white;
    box-sizing: border-box;
}

.form-section button {
    background-color: #0ef;
    color: #0a0a0a;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.form-section button:hover {
    background-color: rgb(65, 204, 214);
}

.team-section {
    margin: 20px auto;
    text-align:center;
}

.team-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: white
}

.team-members {
    display:flex;
    justify-content:center;
    gap:20px;
}

.team-member {
    display: inline-block;
    width: 40%;
    margin: 20px;
    background-color: #474646;
    color: white;
    padding: 20px;
    border-radius: 8px;
    transition: transform 0.3s ease; /* Add transition for scaling */
}

.team-member:hover {
    transform: scale(1.05); /* Slightly scale up the team member on hover */
}

.team-member h3 {
    margin: 5px 0;
}

.team-member p {
    margin: 5px 0;
}

.team-member a {
    color: #0ef;
    text-decoration: none;
}

.team-member a:hover {
    text-decoration: underline;
}

/* Footer Styling */
.footer {
    background-color: #2c2c2c;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 1em;
    bottom: 0;
    width: 100%;
}

/* Text inside the footer */
.footer p {
    margin: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Contact Form -->
        <div class="form-section">
            <h2>Contact Us</h2>
            <p>We're here to help! Reach out to us with any questions or feedback.</p>
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Team Section -->
        <div class="team-section">
            <h2 class="team-heading">Our Team</h2>
            <div class="team-members">
            <div class="team-member">
                <h3>Annanya Garg</h3>
                <a href="mailto:annanya0843.becse24@chitkara.edu.in">annanya0843.becse24@chitkara.edu.in</a>
            </div>
            <div class="team-member">
                <h3>Armaanpreet Kaur</h3>
                <a href="mailto:armaanpreet0855.becse24@chitkara.edu.in">armaanpreet0855.becse24@chitkara.edu.in</a>
            </div>
            <div class="team-member">
                <h3>Ananya Malhotra</h3>
                <a href="mailto:ananya0835.becse24@chitkara.edu.in">ananya0835.becse24@chitkara.edu.in</a>
            </div>
        </div>
    </div>
    </div>

    <!--Footer-->
    <div class="footer">
        @ 2024 Taskify . All rights reserved.
    </div>
</body>
</html>
